<!DOCTYPE html>
<html>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script> //allows webpage to load in background for smoother transition
	
	$(document).ready(function () { 
		//Preloader
		$(window).on('load', function () {
			preloaderFadeOutTime = 1000; //time in ms

			function hidePreloader() {
				var preloader = $('.loading'); //div used to hide webpage loading
				preloader.fadeOut(preloaderFadeOutTime); //adjust opacity over time to 0
			}
			hidePreloader();
		});
	});

</script>

<head>

	<title>Tommy Botch | About</title>
	<link rel="stylesheet" href="css/resetmeyer.css">
	<link rel="stylesheet" href="css/build.css">

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,700" rel="stylesheet">

</head>
	<body>
		<div class="loading"></div>
			<div id="nav_bar"> <!-- leave an empty area for the nav bar to be loaded from another html file -->

			</div> <!-- end of nav bar -->

			<script> //js code to load the nav bar from html file
				$(function(){
				  $("#nav_bar").load("nav.html");
				});
			</script>

		</div>

	</body>

</html>
