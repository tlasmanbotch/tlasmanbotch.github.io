<script> //allows webpage to load in background for smoother transition
	
	$(document).ready(function () { 
		//Preloader
		$(window).on('load', function () {
			preloaderFadeOutTime = 800; //time in ms

			function hidePreloader() {
				var preloader = $('.loading'); //div used to hide webpage loading
				preloader.fadeOut(preloaderFadeOutTime); //adjust opacity over time to 0
			}
			hidePreloader();
		});
	});

</script>
